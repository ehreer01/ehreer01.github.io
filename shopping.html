<body> 
  <h1> Stuff Erik Wants to Buy! </h1>
 
 
 <ul id=thelist > 
 
 </ul>

<input type="text" id='addobject' >

<select id="dropdown">
    <option>veggies</option>
    <option>meat</option>
    <option>grains</option>
    <option>fruit</option>
 
</select>

 
  <label> Add Item </label>
 <button onclick=addItem() > Add </button>

  
 <script>
  addItem = function() { 
  myUL = document.querySelector('#thelist'); 
  myTextbox= document.querySelector("#addobject")
  dropdown = document.querySelector('#dropdown')
  myLi = document.createElement("li")
  cb = document.createElement("input")
  cb.type = 'checkbox'
  cb.onclick = doneTask;
  myLi.classList.add(dropdown.value); 
  myFoodList = document.createTextNode(myTextbox.value);
  myLi.appendChild(cb)
  myLi.appendChild(myFoodList);
  myUL.appendChild(myLi) 
  ul.classlist.add(dropdown.value)
  mytextbox.value = "";
 
  }
  doneTask = function() {
   
    if (this.checked) {
        this.parentNode.classList.add("done");
    } else {
      this.parentNode.classList.remove("done");
    }

    localSave('thelist')

 window.onload = function() { restoreList('thelist',doneTask) };
 </script>
